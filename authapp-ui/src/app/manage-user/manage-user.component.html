<mat-card>
  <mat-label style="font-size: medium; font-weight: bold"
    >Users Details
  </mat-label>
</mat-card>
<mat-card>
  <div>
    <mat-form-field class="filter">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter" />
    </mat-form-field>
  </div>
  <div align="center">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
      width="100%"
      align="center"
    >
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.firstname }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.lastname }}
        </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let element">
          {{ element.username }}
        </td>
      </ng-container>

      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field
          style="
            font-size: small;
            font-family: Tahoma;
            text-align: center;
            margin-left: 10px;
            width: 10rem;
          "
        >
          <mat-select [(value)]="element.team">
            <mat-option
              *ngFor="let team of teamList"
              [value]="team"
              style="font-size: small; font-style: italic"
              >{{ team }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field
            style="
              font-size: small;
              font-family: Tahoma;
              text-align: center;
              margin-left: 20px;
              width: 8rem;
            "
          >
            <mat-select [(value)]="element.role">
              <mat-option
                *ngFor="let role of roleList"
                [value]="role"
                style="font-size: small; font-style: italic"
                >{{ role }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="approved">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Approved</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field
            style="
               font-size: small;
              font-family: Tahoma;
              text-align: center;
              margin-left: 20px;
              width: 4rem;
            "
          >
            <mat-select [(value)]="element.approved">
              <mat-option
                *ngFor="let approve of decisionList"
                [value]="approve"
                style="font-size: small; font-style: italic"
                >{{ approve }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field
            style="
              font-size: small;
              font-family: Tahoma;
              text-align: center;
              margin-left: 20px;
              width: 4rem;
            "
          >
            <mat-select [(value)]="element.active">
              <mat-option
                *ngFor="let activate of decisionList"
                [value]="activate"
                style="font-size: small; font-style: italic"
                >{{ activate }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="userColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: userColumns"></tr>
    </table>
  </div>
</mat-card>
<mat-paginator [hidden]="false" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
<div align="center" style="margin-bottom: 2rem">
  <button
    mat-raised-button
    style="background-color: #a3e3e3; margin-left: 1rem; margin-bottom: 2rem;"
    [disabled]="disableButton"
    (click)="onSave()"
  >
    Save
  </button>

  <button
    mat-raised-button
    style="background-color: #a3e3e3; margin-left: 6rem"
    [disabled]="disableButton"
    (click)="OnDelete()"
  >
    Delete
  </button>
</div>
