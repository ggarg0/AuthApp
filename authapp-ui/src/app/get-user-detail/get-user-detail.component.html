<mat-card class="container mt-5">
  <mat-label>Users Details </mat-label>
</mat-card>
<mat-card>
  <div align="center">
    <table
    class="table table-striped-columns"
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
      width="100%"
      align="center"
    >
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.firstname }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let element" class="header-label">
          {{ element.lastname }}
        </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let element" class="header-label">
          {{ element.username }}
        </td>
      </ng-container>

      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <mat-select
              class="font-style-small-italic"
              disabled
              [(value)]="element.team"
            >
              <mat-option *ngFor="let team of teamList" [value]="team">{{
                team
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <mat-select
              class="font-style-small-italic"
              disabled
              [(value)]="element.role"
            >
              <mat-option *ngFor="let role of roleList" [value]="role">{{
                role
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="approved">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Approved</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <mat-select
              class="font-style-small-italic"
              disabled
              [(value)]="element.approved"
            >
              <mat-option
                *ngFor="let approve of decisionList"
                [value]="approve"
                >{{ approve }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <mat-select
              class="font-style-small-italic"
              disabled
              [(value)]="element.active"
            >
              <mat-option
                *ngFor="let activate of decisionList"
                [value]="activate"
                >{{ activate }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="userColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: userColumns"></tr>
    </table>
  </div>
</mat-card>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
